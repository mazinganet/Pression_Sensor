name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew
      
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace 2>&1 | tee build_output.txt
        BUILD_EXIT=${PIPESTATUS[0]}
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "::error::Build failed! Last 50 lines of output:"
          tail -50 build_output.txt
          echo "--- ERRORS ---"
          grep -i "error" build_output.txt || true
          exit $BUILD_EXIT
        fi
      
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build_output.txt
        retention-days: 7
      
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pressure-ble-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
